<html>
<head>
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--JQuery-->
    <script src="lib/jquery-1.11.0.js"></script>

    <!--Bootstrap-->
    <script src="lib/bootstrap.js"></script>
    <script src="lib/bootstrap-filestyle.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">

    <!--Dropbox API-->
    <script src="https://www.dropbox.com/static/api/dropbox-datastores-1.2-latest.js" type="text/javascript"></script>

    <!--Controller and view scripts-->
    <script src="js/view/BookCollectionView.js"></script>
    <script src="js/controller/BookCollectionController.js"></script>
    <script src="js/view/BooksList.js"></script>
    <script src="js/view/LoadingView.js"></script>
    <script src="js/model/DropboxClient.js"></script>
    <script src="js/model/BookUploader.js"></script>
    <script src="js/view/PopUpView.js"></script>
    <script src="js/model/BookRemover.js"></script>

    <!--CSS-->
    <link rel="stylesheet" href="css/waiting.css">
    <link rel="stylesheet" href="css/book_collection.css">

</head>
<body>
<div class="container">
    <div class="row">
        <div class="page-header">
            <span class="h2">My books:</span>
        </div>
    </div>
    <div class="row">
        <div class="list-group"></div>
    </div>
    <div class="row">
        <form id="upload-form">
            <span class="btn">
                <input type="file" id="file-select" accept=".fb2,.fb2.zip" multiple/>
            </span>
            <button type="submit" id="upload-button" class="btn btn-default">Upload</button>
        </form>
    </div>
    <div class='info' style='display:none'>lol</div>
</div>

<!--ELEMENT FOR WAITING-->
<div class="waiting_modal"></div>
</body>
</html>
